{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
        {% include 'dashboard/sidebar.html' %}
        
        <div class="col-md-9">
            <!-- Edit Newsletter Form -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Edit Newsletter</h5>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Update Newsletter</button>
                            <a href="{% url 'newsletter' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
